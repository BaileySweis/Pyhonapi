main>
  <section>
    <h2>Shop Our Selection of Wines</h2>
    <table>
      <tr>
        <th>Wine Name</th>
        <th>Category</th>
        <th>Stock</th>
        <th></th>
      </tr>
      <tr>
        <td>Red Wine 1</td>
        <td>Red</td>
        <td>10</td>
        <td><button onclick="showDetails('Red Wine 1', 'Red', '10')">More Information</button></td>
      </tr>
      <tr>
        <td>White Wine 1</td>
        <td>White</td>
        <td>5</td>
        <td><button onclick="showDetails('White Wine 1', 'White', '5')">More Information</button></td>
      </tr>
      <tr>
        <td>Rosé Wine 1</td>
        <td>Rosé</td>
        <td>2</td>
        <td><button onclick="showDetails('Rosé Wine 1', 'Rosé', '2')">More Information</button></td>
      </tr>
    </table>
  </section>
  <section>
    <h2>Product Information</h2>
    <div id="output"></div>
  </section>
</main>

<script>
  function showDetails(name, category, stock) {
    // create the HTML content to display the details
    let html = `
      <div>
        <h3>${name}</h3>
        <p>Category: ${category}</p>
        <p>Stock: ${stock}</p>
      </div>
    `;
    // display the details in the output div
    document.getElementById('output').innerHTML = html;
  }
</script>
